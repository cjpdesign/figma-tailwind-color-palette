<style>
  *,
  :after,
  :before {
    box-sizing: border-box;
  }

  html {
    font-family: "Roboto", Helvetica, Arial, sans-serif;
    padding: 16px;
  }

  h1 {
    font-size: 16px;
    margin-top: 0;
    margin-bottom: 8px;
  }

  p {
    color: #666;
    font-size: 14px;
    margin-top: 0;
  }

  button {
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    line-height: 1;
    transition: all 0.3s;
  }

  #create {
    background-color: #0095d8;
    color: white;
    padding: 14px 20px;
  }

  #create:hover {
    background-color: #4D9FF4;
  }

  #cancel {
    background: transparent;
    border: 2px solid #0095d8;
    color: #0095d8;
    padding: 12px 20px;
  }

  #cancel:hover {
    background-color: #4D9FF4;
    border-color: #4D9FF4;
    color: white;
  }
</style>

<h1>Create Color Palettes</h1>
<p>​​Add color names to the selected objects before creating color palettes:</p>
<button id="create">Create</button>
<button id="cancel">Cancel</button>

<script>
  document.getElementById('create').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'create-palette' } }, '*')
  }

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  }
</script>
